<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Signup</title>
    <style>
      .bgPic {
        background-image: url(./login1.png);
      }
      /* .__bg {
        background-color: ;
      } */
    </style>
  </head>
  <body>
    <div class="h-96 w-full flex items-centre bg-orange-400 blur-xs">
      <div class="bgPic h-96 w-72 rounded-2xl m-auto mt-20 shadow-lg blur-xs">
        <form class="flex items-center flex-col">
          <div class="text-3xl my-1 font-bold">connect</div>
          <div class="text-xl font-bold">Sign Up</div>
          <label for="name" class="text-lg font-semibold mt-1"
            >User Name:</label
          >
          <input
            type="text"
            class="h-7 mt-1 p-2 w-64 rounded-lg border-2 border-gray-200"
            id="name"
            name="name"
            required
          />

          <label class="text-lg font-semibold mt-1" for="email">Email:</label>
          <input
            type="email"
            class="h-7 mt-1 p-2 w-64 rounded-lg border-2 border-gray-200"
            id="email"
            name="email"
            required
          />

          <label class="text-lg font-semibold mt-1" for="password"
            >Password:</label
          >
          <input
            type="password"
            id="password"
            name="password"
            class="h-7 mt-1 p-2 w-64 rounded-lg border-2 border-gray-200"
            required
          />
          <label class="text-lg font-semibold mt-1" for="password"
            >Confirm Password:</label
          >
          <input
            type="password"
            id="password"
            name="password"
            class="h-7 mt-1 w-64 p-2 rounded-lg border-2 border-gray-200"
            required
          />

          <button
            class="p-3 py-2 hover:bg-orange-300 bg-orange-400 mt-2 rounded-lg"
            type="submit"
            onclick="location.href='localhost:3000'"
          >
            Submit
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
